<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - Auto Optimize</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/workspace.css') }}">
    <style>
        body {
            background: #131722;
            color: #d1d4dc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .client-management-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e222d;
            border-radius: 8px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .btn-add-client {
            padding: 10px 20px;
            background: #2962ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add-client:hover {
            background: #1e53e5;
            transform: translateY(-2px);
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .client-card {
            background: #1e222d;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .client-card:hover {
            border-color: #2962ff;
            transform: translateY(-2px);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .client-name {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .client-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-inactive {
            background: rgba(239, 83, 80, 0.2);
            color: #ef5350;
        }

        .client-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-label {
            color: #787b86;
        }

        .info-value {
            color: #ffffff;
            font-weight: 500;
        }

        .client-profiles {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .profile-title {
            font-size: 12px;
            color: #787b86;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .profile-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-item:last-child {
            border-bottom: none;
        }

        .profile-name {
            font-size: 13px;
            color: #ffffff;
        }

        .profile-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        .status-dot.disconnected {
            background: #ef5350;
        }

        .client-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #787b86;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }

        .stat-value.positive {
            color: #4caf50;
        }

        .stat-value.negative {
            color: #ef5350;
        }

        .client-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #2962ff;
            color: white;
        }

        .btn-edit:hover {
            background: #1e53e5;
        }

        .btn-delete {
            background: rgba(239, 83, 80, 0.2);
            color: #ef5350;
        }

        .btn-delete:hover {
            background: rgba(239, 83, 80, 0.3);
        }

        .btn-reports {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .btn-reports:hover {
            background: rgba(255, 193, 7, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e222d;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #787b86;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #131722;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2962ff;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .exchange-profiles-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-config {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-config-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .btn-remove-profile {
            padding: 4px 12px;
            background: rgba(239, 83, 80, 0.2);
            color: #ef5350;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .btn-add-profile {
            width: 100%;
            padding: 10px;
            background: rgba(41, 98, 255, 0.2);
            color: #2962ff;
            border: 1px dashed #2962ff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add-profile:hover {
            background: rgba(41, 98, 255, 0.3);
        }

        .modal-footer {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-modal {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-save {
            background: #2962ff;
            color: white;
        }

        .btn-save:hover {
            background: #1e53e5;
        }

        .btn-cancel {
            background: rgba(239, 83, 80, 0.2);
            color: #ef5350;
        }

        .btn-cancel:hover {
            background: rgba(239, 83, 80, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #1e222d;
            border-radius: 8px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 14px;
            color: #787b86;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'header_common.html' %}
    
    <div class="client-management-container">
        <div class="page-header">
            <div>
                <div class="page-title">üë• Client Management</div>
                <div style="font-size: 13px; color: #787b86; margin-top: 5px;">
                    Qu·∫£n l√Ω t√†i kho·∫£n v√† giao d·ªãch c·ªßa clients
                </div>
            </div>
            <button class="btn-add-client" onclick="openAddClientModal()">
                ‚ûï Th√™m Client
            </button>
        </div>

        <div id="clientsContainer" class="clients-grid">
            <!-- Clients will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üë•</div>
            <div class="empty-state-title">Ch∆∞a c√≥ Client n√†o</div>
            <div class="empty-state-text">
                Th√™m client ƒë·∫ßu ti√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu qu·∫£n l√Ω v√† trade cho h·ªç
            </div>
            <button class="btn-add-client" onclick="openAddClientModal()">
                ‚ûï Th√™m Client ƒê·∫ßu Ti√™n
            </button>
        </div>
    </div>

    <!-- Add/Edit Client Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Th√™m Client M·ªõi</div>
            
            <form id="clientForm">
                <input type="hidden" id="clientId" name="client_id">
                
                <!-- Basic Information -->
                <div class="form-group">
                    <label class="form-label">T√™n Client *</label>
                    <input type="text" class="form-input" id="clientName" name="name" required placeholder="Nguy·ªÖn VƒÉn A">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="clientEmail" name="email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                        <input type="tel" class="form-input" id="clientPhone" name="phone" placeholder="0912345678">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Ghi ch√∫</label>
                    <textarea class="form-input form-textarea" id="clientNotes" name="notes" placeholder="Th√¥ng tin b·ªï sung v·ªÅ client..."></textarea>
                </div>

                <!-- Exchange Profiles -->
                <div class="exchange-profiles-section">
                    <div class="section-title">
                        <span>üîå Exchange Profiles</span>
                    </div>
                    
                    <div id="profilesContainer">
                        <!-- Profiles will be added here -->
                    </div>

                    <button type="button" class="btn-add-profile" onclick="addProfileConfig()">
                        ‚ûï Th√™m Exchange Profile
                    </button>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn-modal btn-cancel" onclick="closeClientModal()">
                        H·ªßy
                    </button>
                    <button type="submit" class="btn-modal btn-save">
                        üíæ L∆∞u Client
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let clients = {};
        let editingClientId = null;
        let profileCounter = 0;

        // Load clients on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadClients();
            setActiveTab('client-management');
        });

        function setActiveTab(page) {
            document.querySelectorAll('.header-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-page') === page) {
                    tab.classList.add('active');
                }
            });
        }

        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                if (response.ok) {
                    clients = await response.json();
                    renderClients();
                }
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }

        function renderClients() {
            const container = document.getElementById('clientsContainer');
            const emptyState = document.getElementById('emptyState');
            
            const clientList = Object.values(clients);
            
            if (clientList.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            container.innerHTML = clientList.map(client => {
                const profiles = Object.entries(client.exchange_profiles || {});
                const totalPnL = client.total_pnl || 0;
                const pnlClass = totalPnL >= 0 ? 'positive' : 'negative';
                const pnlSign = totalPnL >= 0 ? '+' : '';
                
                return `
                    <div class="client-card">
                        <div class="client-header">
                            <div>
                                <div class="client-name">${client.name}</div>
                                <span class="client-status ${client.active ? 'status-active' : 'status-inactive'}">
                                    ${client.active ? '‚úì Active' : '‚úó Inactive'}
                                </span>
                            </div>
                        </div>

                        <div class="client-info">
                            ${client.email ? `
                                <div class="info-row">
                                    <span class="info-label">üìß Email:</span>
                                    <span class="info-value">${client.email}</span>
                                </div>
                            ` : ''}
                            ${client.phone ? `
                                <div class="info-row">
                                    <span class="info-label">üì± Phone:</span>
                                    <span class="info-value">${client.phone}</span>
                                </div>
                            ` : ''}
                        </div>

                        ${profiles.length > 0 ? `
                            <div class="client-profiles">
                                <div class="profile-title">Exchange Profiles:</div>
                                ${profiles.map(([name, profile]) => `
                                    <div class="profile-item">
                                        <span class="profile-name">${name}</span>
                                        <div class="profile-status">
                                            <span class="status-dot ${profile.connected ? 'connected' : 'disconnected'}"></span>
                                            <span>${profile.connected ? 'Connected' : 'Disconnected'}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <div class="client-stats">
                            <div class="stat-box">
                                <div class="stat-label">Total Trades</div>
                                <div class="stat-value">${client.total_trades || 0}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Total PnL</div>
                                <div class="stat-value ${pnlClass}">${pnlSign}${totalPnL.toLocaleString()} VND</div>
                            </div>
                        </div>

                        <div class="client-actions">
                            <button class="btn-action btn-edit" onclick="editClient('${client.client_id}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn-action btn-reports" onclick="viewClientReports('${client.client_id}')">
                                üìä Reports
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteClient('${client.client_id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openAddClientModal() {
            editingClientId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m Client M·ªõi';
            document.getElementById('clientForm').reset();
            document.getElementById('clientId').value = '';
            document.getElementById('profilesContainer').innerHTML = '';
            profileCounter = 0;
            document.getElementById('clientModal').classList.add('active');
        }

        function closeClientModal() {
            document.getElementById('clientModal').classList.remove('active');
        }

        function editClient(clientId) {
            editingClientId = clientId;
            const client = clients[clientId];
            
            document.getElementById('modalTitle').textContent = 'Ch·ªânh S·ª≠a Client';
            document.getElementById('clientId').value = clientId;
            document.getElementById('clientName').value = client.name;
            document.getElementById('clientEmail').value = client.email || '';
            document.getElementById('clientPhone').value = client.phone || '';
            document.getElementById('clientNotes').value = client.notes || '';
            
            // Load profiles
            const profilesContainer = document.getElementById('profilesContainer');
            profilesContainer.innerHTML = '';
            profileCounter = 0;
            
            Object.entries(client.exchange_profiles || {}).forEach(([name, profile]) => {
                addProfileConfig(name, profile);
            });
            
            document.getElementById('clientModal').classList.add('active');
        }

        function addProfileConfig(profileName = '', profileData = null) {
            const profileId = `profile_${profileCounter++}`;
            const profilesContainer = document.getElementById('profilesContainer');
            
            const profileDiv = document.createElement('div');
            profileDiv.className = 'profile-config';
            profileDiv.id = profileId;
            
            profileDiv.innerHTML = `
                <div class="profile-config-header">
                    <div class="profile-config-title">Exchange Profile ${profileCounter}</div>
                    <button type="button" class="btn-remove-profile" onclick="removeProfile('${profileId}')">
                        üóëÔ∏è X√≥a
                    </button>
                </div>

                <div class="form-group">
                    <label class="form-label">T√™n Profile</label>
                    <input type="text" class="form-input profile-name-input" 
                           placeholder="Entrade Real" value="${profileName}" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Exchange</label>
                        <select class="form-input profile-exchange-select">
                            <option value="entrade" ${profileData?.exchange === 'entrade' ? 'selected' : ''}>Entrade</option>
                            <option value="dnse" ${profileData?.exchange === 'dnse' ? 'selected' : ''}>DNSE</option>
                            <option value="mt5" ${profileData?.exchange === 'mt5' ? 'selected' : ''}>MT5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Protocol</label>
                        <select class="form-input profile-protocol-select">
                            <option value="rest" ${profileData?.display_info?.protocol === 'REST API' ? 'selected' : ''}>REST API</option>
                            <option value="mqtt" ${profileData?.display_info?.protocol === 'MQTT' ? 'selected' : ''}>MQTT</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input profile-username-input" 
                               placeholder="Username" value="${profileData?.display_info?.username || ''}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input profile-password-input" 
                               placeholder="Password" value="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Volume Multiplier</label>
                        <input type="number" class="form-input profile-volume-input" 
                               placeholder="1.0" step="0.1" min="0.1" 
                               value="${profileData?.volume_multiplier || 1.0}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Max Position Size</label>
                        <input type="number" class="form-input profile-max-position-input" 
                               placeholder="5" min="1" 
                               value="${profileData?.max_position_size || 5}">
                    </div>
                </div>
            `;
            
            profilesContainer.appendChild(profileDiv);
        }

        function removeProfile(profileId) {
            document.getElementById(profileId).remove();
        }

        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const clientId = document.getElementById('clientId').value || 
                             `client_${Date.now()}`;
            
            // Collect profile data
            const profiles = {};
            document.querySelectorAll('.profile-config').forEach(profileDiv => {
                const name = profileDiv.querySelector('.profile-name-input').value;
                const exchange = profileDiv.querySelector('.profile-exchange-select').value;
                const protocol = profileDiv.querySelector('.profile-protocol-select').value;
                const username = profileDiv.querySelector('.profile-username-input').value;
                const password = profileDiv.querySelector('.profile-password-input').value;
                const volumeMultiplier = parseFloat(profileDiv.querySelector('.profile-volume-input').value);
                const maxPosition = parseInt(profileDiv.querySelector('.profile-max-position-input').value);
                
                if (name) {
                    profiles[name] = {
                        exchange: exchange,
                        credentials: btoa(JSON.stringify({
                            protocol: protocol,
                            username: username,
                            password: password
                        })),
                        display_info: {
                            username: username,
                            protocol: protocol === 'rest' ? 'REST API' : 'MQTT',
                            timeframe: 'M1'
                        },
                        volume_multiplier: volumeMultiplier,
                        max_position_size: maxPosition,
                        connected: false
                    };
                }
            });
            
            const clientData = {
                client_id: clientId,
                name: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                phone: document.getElementById('clientPhone').value,
                notes: document.getElementById('clientNotes').value,
                exchange_profiles: profiles,
                active: true
            };
            
            try {
                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientData)
                });
                
                if (response.ok) {
                    alert('‚úÖ L∆∞u client th√†nh c√¥ng!');
                    closeClientModal();
                    loadClients();
                } else {
                    alert('‚ùå C√≥ l·ªói x·∫£y ra khi l∆∞u client');
                }
            } catch (error) {
                console.error('Error saving client:', error);
